<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTG - Bot Config Generator</title>
    <link rel="stylesheet" href="../css/botConfigStyle.css">
</head>
<body>
    <div>
        <div style="display: flex;">
            <a href="./index.html" style="text-decoration: none; background-color: cornflowerblue; border-radius: 10px; color: floralwhite;"><div class="zoom"><h2>< Back</h2></div></a>
            <h1>Config your bot!</h1>
        </div>
        <div class="BOT_SETTINGS" class="SETTINGS_DIV">
            <h2>Bot Settings</h2>
            <input type="text" id="BotToken" placeholder="BOT_TOKEN"> <br>
            <input type="text" name="chat-ids" id="chatids" placeholder="CHAT_ID">
            <button type="button" onclick="ChatIDSubmit()">Add</button> <br>
            <textarea name="ChatIDs" id="Chat_IDS" disabled></textarea>
            <p>Message Limit (Default = 60):</p>
            <div class="center">
                <input class="range" type="range" id="MSG_LIMIT" value="60" oninput="rangeToNumber(document.getElementById('MSG_LIMIT'),document.getElementById('MSG_LIMIT_NUMBER'))"> <input type="number" oninput="numberToRange(document.getElementById('MSG_LIMIT'),document.getElementById('MSG_LIMIT_NUMBER'))" id="MsgLimit">
            </div>
        </div>
        <div class="SCRIPT_SETTINGS" class="SETTINGS_DIV">
            <h2>Script settings</h2>
            <input type="text" id="BackupScriptPath" placeholder="BACKUP_SCRIPT_PATH"> <br>
            <input type="text" id="BackupScriptArgs" placeholder="BACKUP_SCRIPT_ARGS">
            <button type="submit">Submit</button> <br>
            <textarea id="BackupTextArea" disabled></textarea>
            <p id="bkpargs"></p>
            <input type="text" id="NginxDBUpdatePath" placeholder="NGINX_DB_UPDATE_PATH">
        </div>
        <div class="HB_SETTINGS" class="SETTINGS_DIV">
            <h2>Heartbeat settings</h2>
            <div class="center">
                    <p>Enable heartbeat</p> <input type="checkbox" id="EnableHeartbeat"> <br>
            </div>
            <input type="text" id="HeartbeatUrl" placeholder="HEARTBEAT_URL"> <br>
            <p>Heartbeat interval (Default=50)</p>
            <div class="center">
                <input class="range" type="range" id="HeartbeatInterval" value="50"> <input type="number" name="INTERVALN" id="HB_INTERVAL_NUMBER">
            </div>
            <p>Heartbeat maximum retries (Default=3)</p>
            <div class="center">
                <input class="range" type="range" id="HeartbeatMaxRetries" value="3" max="10"> <input type="number" name="MAXRETRIES" id="HB_MAXRETRIES_NUMBER">
            </div>
            <div class="center">
            <p>Log on successful request</p>
                <input type="checkbox" id="HeartbeatLogSuccess">
            </div>
            <div class="center">
                <p>Close the program if Heartbeat fails</p>
                <input type="checkbox" id="HeartbeatFailOnError">
            </div>
            <div style="display: flex; justify-content: center;">
               <button style="border: none; text-decoration: none; background-color: cornflowerblue; border-radius: 10px; color: floralwhite;" onclick="generateConfig()"><div><h2>Generate</h2></div></a></button>
            </div>
        </div>
    </div>
    <div>
        <textarea style="height: 100%;" disabled name="finalConfigFile" id="ConfigFile"></textarea>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
